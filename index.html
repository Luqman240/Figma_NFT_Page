<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign In</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="header">
        <img style="vertical-align:middle" src="/assets/brandIcon.svg" />
        <h5>PNFT Market</h5>
    </div>

    <div class="main-section">
        <div class="form-container">
            <div class="form-brand">
                <h1 style="color: #344054;">NFT Access</h1>

                <br />

                <span style="color:#667085;">Please fill your detail to access your account.</span>
            </div>

            <br />
            <br />

            <div class="form-input-field">
                <span style="color: #344054;">Email</span>

                <br />
                <br />

                <input class="form-input-text" type="text" />

                <br />
                <br />

                <span style="color: #344054;">Password</span>

                <br />
                <br />

                <input class="form-input-text" type="password" />
            </div>

            <br />

            <div class="form-actions">
                <span style="color: #344054;"><input type="checkbox"
                        style="vertical-align:middle;" />&nbsp;&nbsp;Remember me</span>

                <a class="actions">Forgot Password?</a>
            </div>

            <br />

            <div class="form-button">Sign In</div>

            <br />

            <div class="form-button google"> <span><img style="width: 12.5%;vertical-align:middle;object-fit: fill;"
                        src="assets/google.svg" st />
                    <label style="color: #344054;"> &nbsp;Sign In with Google</label></span>
            </div>

            <br />

            <div class="signup-actions">
                <span style="color: #344054;">Don't have an account? <a class="actions">Sign up</a></span>
            </div>
        </div>

        <div class="image-section">
            <img src="assets/image.png" />
        </div>
    </div>
</body>

</html>
